version: "3.9"

services:
  backend:
    build: ./strapi-backend
    container_name: strapi-backend
    restart: always
    ports:
      - "1337:1337"
    env_file:
      - ./strapi-backend/.env
    depends_on:
      - db
    volumes:
      - ./strapi-backend/public/uploads:/App/public/uploads

  frontend:
    build: ./website
    container_name: aku_zeliang
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./website/public/:/app/public/

  db:
    image: postgres:17-alpine
    container_name: pg-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aku_zeliang
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
